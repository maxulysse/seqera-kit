compute-envs:
  - name: '$GCP_COMPUTE_ENV_NAME'
    workspace: '$SEQERA_ORGANIZATION_NAME/$SEQERA_WORKSPACE_NAME'
    credentials: 'google_credentials'
    file-path: '../../compute-envs/seqera_aws_ireland_fusionv2_nvme.json'
    overwrite: False
pipelines:
  - name: '$PIPELINE_NAME_PREFIX-hello-world'
    url: 'https://github.com/nextflow-io/hello'
    WORKSPACE: '$SEQERA_ORGANIZATION_NAME/$SEQERA_WORKSPACE_NAME'
    description: 'Classic hello world script in Nextflow language.'
    compute-env: '$GCP_COMPUTE_ENV_NAME'
    work-dir: '$SEQERA_WORK_DIR'
    revision: 'master'
launch:
  - name: 'hello-world-seqerakit-$TIME'
    WORKSPACE: '$SEQERA_ORGANIZATION_NAME/$SEQERA_WORKSPACE_NAME'
    pipeline: '$PIPELINE_NAME_PREFIX-hello-world'
